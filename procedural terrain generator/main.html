<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Terrain Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: sans-serif;
            color: #eee;
            flex-direction: column;
        }
        canvas {
            border: 1px solid #555;
            background-color: #333;
            display: block;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #555;
            color: #eee;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #777;
        }
        h1 {
            color: #eee;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Procedural Terrain Generator</h1>
    <canvas id="terrainCanvas" width="500" height="500"></canvas>
    <button id="generateButton">Generate Terrain</button>

    <script src="script.js"></script>
</body>
</html>
